      <section class="section getApi">
        <form name="getApiKey" class="form-apiBox">
          <p class="formGetApi">
            <label for="inputApii">Введите API-ключ WB: </label>
            <input
              name="inputApii"
              class="inputApi"
              placeholder="Введите API-ключ WB в формате x64 (старый API)"
              autofocus
              required
              maxlength="80"
            >
            </input>
          </p>
          <p class="formGetApi">
            <label for="dateApiHeader">Дата: </label>
            <input type="date" name="dateApi" value="2022-02-01" id="dateApi" />
          </p>

          <!-- <p class="formGetApi">
            <label for="timeApi">Время: </label>
            <input type="time" name="weeek" value="00:00" id="timeApi" />
          </p> -->

          <p class="formGetApi">
            <label for="flagApi">Только за этот день </label>
            <input
              type="checkbox"
              name="flag"
              checked
              id="flagApi"
              class="flagApiClass"
            />
          </p>
          <p class="formGetApi">
            <label for="dateApiToHeader">Дата окончания (для "Отчета о продажах по реализации"): </label>
            <input type="date" name="dateToApi" value="2022-07-08" id="dateToApi" />
          </p>
        </form>
        <div class="buttons-get">
          <p class="formGetApi">
            <button type="submit" class="buttonGetOrders button orders_color">
              Получить "Заказы"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetSales button sales_color">
              Получить "Продижи"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetStocks button stocks_color">

            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetIncomes button">
              Получить "Поставки"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetreportDetailByPeriod button">
              Получить "Отчет о продажах по реализации"
            </button>
          </p>
          <!-- 
          <p class="formGetApi">
            <button type="submit" class="buttonGetTest button">
              Test "Создать карточку"
            </button>
          </p> -->
        </div>
